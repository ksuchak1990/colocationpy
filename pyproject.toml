[tool.poetry]
name = "colocationpy"
version = "0.1.0"
description = "A package to identify instances of co-location between mobile individuals in a population."
authors = ["Keiran Suchak <ksuchak1990@yahoo.co.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
scikit-mobility = "^1.3.1"
networkx = "^3.3"
numpy = "1.24.1"
pandas = "^1.5.3"
shapely = "^2.0.6"
scipy = "^1.14.1"
matplotlib = "^3.9.2"
ruff = "^0.6.9"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
neovim = "^0.3.1"
pytest-cov = "^5.0.0"
python-lsp-server = "^1.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
