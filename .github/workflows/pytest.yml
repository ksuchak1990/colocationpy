name: Run Pytest with Conda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Miniconda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: env.yml
          activate-environment: coloc
          auto-update-conda: true

      # Step 3: Verify environment and installed packages
      - name: Verify environment and installed packages
        run: |
          conda info
          conda list
          which python
          which pytest

      # Step 3: Run tests
      - name: Run tests with pytest
        run: pytest
